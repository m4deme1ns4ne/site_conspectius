# Основные настройки
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    multi_accept        on;
}

http {
    # Глобальные лимитеры ДО секции server
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    # Базовые настройки
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Формат логов
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Оптимизация производительности
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    server_tokens   off;

    # Лимит размера тела запроса
    client_max_body_size 200M;
    large_client_header_buffers 2 1k;
    
    server_tokens off;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # SSL-настройки
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_ecdh_curve      X25519:prime256v1:secp384r1;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # HTTP → HTTPS редирект
    server {
        listen 80;
        server_name conspectius.ru www.conspectius.ru;
        return 301 https://$host$request_uri;

        if ($http_user_agent ~* "(wget|curl|nikto|sqlmap|bot|scan|crawler|Chrome\/\d{3})") {
            return 444;
        }
    }

    # Основной HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name conspectius.ru www.conspectius.ru;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_ecdh_curve X25519:prime256v1:secp384r1;

        ssl_certificate /etc/letsencrypt/live/conspectius.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/conspectius.ru/privkey.pem;

        client_max_body_size 200M;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        location ~* "^/(wp-admin|wp-login|\.git|\.env|config\.php)" {
            deny all;
            return 444;
        }

        if ($http_user_agent ~* "(Wget|curl|nikto|sqlmap|bot|scan|crawler|Chrome\/\d{3})") {
            return 444;
        }
        # Пути к SSL-сертификатам
        ssl_certificate      /etc/letsencrypt/live/conspectius.ru/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/conspectius.ru/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

        # Блокировка сканеров и ботов
        if ($http_user_agent ~* (wget|curl|nikto|sqlmap|bot|scan|crawler)) {
            return 444;
        }

        # Запрет доступа к скрытым файлам
        location ~ /\.(?!well-known) {
            deny all;
            return 404;
        }

        # Основное проксирование
        location / {
            limit_except GET POST OPTIONS { deny all; }
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Только разрешенные методы
            limit_except GET POST { deny all; }

            # Прокси на FastAPI
            proxy_pass http://site_conspectius:8000;
            
            # Заголовки прокси
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=req_limit burst=20 nodelay;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
        }

        # Статика
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Обработка больших файлов
        location /upload {
            client_max_body_size 200M;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass http://site_conspectius:8000;
        }
    }

    # Базовые настройки для всех серверов
    include /etc/nginx/conf.d/*.conf;
}
}
